<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>
<body>
    <h1>Friends:</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Friend Since</th>
        </tr>
        {% for friend in friends%}
        <tr>
            <td>{{friend.name}}</td>
            <td>{{friend.age}}</td>
            <td>{{friend.since}}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <br>
    <form action="/add" method="POST">
        Name: <input type="text" name='name'>
        Age: <input type="text" name='age'>
        <input type="submit" value='submit'>
    </form> 
</body>
</html>
