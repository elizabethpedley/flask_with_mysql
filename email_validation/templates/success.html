<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Validation</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Email Addresses Entered:</h1>
    {% for email in emails %}
    <h3>{{email.email}}  {{ email.date }}</h3>
    {% endfor %}
</body>
</html>
